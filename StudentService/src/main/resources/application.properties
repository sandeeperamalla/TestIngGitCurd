## name of application or service## 
spring.application.name=SpringCurd


server.servlet.context-path=/studentDetails

## data-Jpa Configuration ##
spring.datasource.url=jdbc:mysql://localhost:3306/curdoperations
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Root12

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
spring.jackson.serialization.fail-on-empty-beans=false
## end of data jpa config ##
